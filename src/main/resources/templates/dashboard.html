<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
  <meta charset="UTF-8">
  <title>SMM Generator</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar">
      <br>
      <a href="#" class="active">Posts</a>
      <a href="#">Calendar</a>
      <a href="#">Socials</a>
      <a href="#">Settings</a>
    </div>

    <div class="col-md-10 content content-wrapper align-items-center">
      <div class="post-preview mb-4 d-flex align-items-center justify-content-between w-100">
        <div class="post-image me-4" style="flex: 0 0 45%;">
          <img th:src="@{images/post.png}" alt="Post preview image">
        </div>
        <div class="intro-section post-text text-start">
          <h3>Create your first post</h3>
          <br>
          <h6 style="margin-bottom: 15px">Design posts and schedule when to post</h6>
          <ul style="list-style-type:none; padding-left: 0;">
            <li>Choose from different post variations, including general</li>
            <li>Determine posting schedule according to your needs</li>
            <li>Use pre-designed templates to get started quickly</li>
          </ul>
          <br>
          <div class="mt-3">
            <button class="btn btn-outline-primary me-2">Create with AI</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
