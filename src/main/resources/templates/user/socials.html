<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMM Generator</title>
    <link rel="stylesheet" th:href="@{/css/socials.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="col-md-10 socials-wrapper">
            <div class="w-100">

                <h2 class="fw-bold text-center mb-3">Socials Accounts</h2>
                <p class="text-muted text-center mb-5">Connect your Facebook and/or Instagram accounts to enable post publishing</p>

                <div class="row justify-content-center">

                    <div class="col-md-5 mb-4">
                        <div class="card-social text-center p-4">
                            <h4 class="fw-semibold mb-2">
                                <i class="bi bi-facebook text-primary me-2"></i>Facebook
                            </h4>

                            <div th:if="${facebookSuccess}" class="text-success mb-2" th:text="${facebookSuccess}"></div>
                            <div th:if="${facebookError}" class="text-danger mb-2" th:text="${facebookError}"></div>

                            <a th:if="${!facebookConnected}" href="/oauth2/authorization/facebook" class="btn btn-primary w-100">Connect Facebook</a>
                            <form th:if="${facebookConnected}" action="/disconnect/facebook" method="post">
                                <button type="submit" class="btn btn-outline-danger w-100 mt-2">Disconnect</button>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-5 mb-4">
                        <div class="card-social text-center p-4">
                            <h4 class="fw-semibold mb-2">
                                <i class="bi bi-instagram text-danger me-2"></i>Instagram
                            </h4>

                            <div th:if="${instagramSuccess}" class="text-success mb-2" th:text="${instagramSuccess}"></div>
                            <div th:if="${instagramError}" class="text-danger mb-2" th:text="${instagramError}"></div>

                            <a th:if="${!instagramConnected}" href="/connect/instagram" class="btn btn-primary w-100">Connect Instagram</a>
                            <form th:if="${instagramConnected}" action="/disconnect/instagram" method="post">
                                <button type="submit" class="btn btn-outline-danger w-100 mt-2">Disconnect</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
