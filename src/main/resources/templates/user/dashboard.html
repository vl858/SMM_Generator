<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
  <meta charset="UTF-8">
  <title>SMM Generator</title>
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="col-md-10 dashboard-wrapper d-flex align-items-center justify-content-center">
      <div class="post-preview w-100">
        <div class="post-image me-4" style="flex: 0 0 45%;">
          <img th:src="@{/images/post.png}" alt="Post preview image">
        </div>
        <div class="post-text text-start">
          <h3>Create your first post</h3>
          <br>
          <h6 style="margin-bottom: 15px">Design posts and schedule when to post</h6>
          <ul style="list-style-type:none; padding-left: 0;">
            <li>Choose from different post variations, including general</li>
            <li>Determine posting schedule according to your needs</li>
            <li>Use pre-designed templates to get started quickly</li>
          </ul>
          <br>
          <div class="mt-3">
            <a th:href="@{/user/post_generate}" class="btn btn-outline-primary me-2">Create with AI</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
