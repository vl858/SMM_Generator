<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
    <style>
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 1rem;
        }

        .sidebar a {
            display: block;
            margin-bottom: 1rem;
            text-decoration: none;
            color: #333;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            border-radius: 5px;
            padding-left: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                min-width: 120px;
                max-width: 140px;
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .sidebar a {
                margin-bottom: 0.7rem;
            }
        }
    </style>
</head>
<body>

<div th:fragment="sidebar" class="col-md-2 sidebar">
    <a th:href="@{/user/post_generate}">📝 Posts</a>
    <a th:href="@{/user/calendar}">📅 Calendar</a>
    <a th:href="@{/user/socials}">🔗 Social Media</a>
    <a th:href="@{/user/settings}">⚙️ Settings</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
